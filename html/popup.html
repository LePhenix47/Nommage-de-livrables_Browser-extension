<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Bienvenue sur le Pop-up!">
  <meta name="color-scheme" content="dark light" />
  <meta name="robots" content="index, follow">

  <!-- Title -->
  <title>Pop-up de l'extension</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../dist/style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">



  <!-- Icons -->
  <script script-src-elem="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" type="image/png" href="assets/logos/icon-logo.png" />

  <!-- JS -->

  <script defer src="../dist/popup.js"></script>
</head>

<body>
  <main class="pop-up">

    <form class="pop-up__form">
      <!-- Your form inputs go here -->
      <label class="pop-up__label">First name:
        <input type="text" id="first-name" class="pop-up__input" />
      </label>
      <label class="pop-up__label">Last name:
        <input type="text" id="last-name" class="pop-up__input" />
      </label>
      <label class="pop-up__label">Date:
        <input type="date" id="date" class="pop-up__input" />
      </label>

      <!-- Add other form inputs as needed -->
      <button type="submit">Submit</button>
    </form>


    <a href="https://github.com/LePhenix47/Nommage-de-livrables_Browser-extension" target="_blank" class="pop-up__link">
      <img src="https://raw.githubusercontent.com/danielcranney/readme-generator/main/public/icons/socials/github.svg"
        class="pop-up__image" /> View the source code ?
    </a>
  </main>
</body>

</html>
